<html lang="en">
  <head>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Geographical Meta Tags -->
    <meta name="geo.region" content="ID" />
    <meta name="geo.placename" content="Indonesia" />
    <meta name="language" content="Indonesian" />
    
    <!-- Verification Tags (Placeholder) -->
    <meta name="google-site-verification" content="placeholder_verification_code" />
    
    <!-- Additional SEO Meta Tags -->
    <link rel="canonical" href="https://mcnineai.vercel.app/" />
    <meta name="author" content="Levi Setiadi" />
    
    <!-- PWA and Mobile -->
    <meta name="application-name" content="MCNine AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/img/mcnine-ai-avatar.svg" />
    <link rel="apple-touch-icon" href="/img/mcnine-ai-avatar.svg" />

    <title>MCNine AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <!-- CSS COSTUM -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col"
  >
    <header
      class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-xl shadow-lg"
    >
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1
          class="text-lg md:text-2xl font-bold text-white/90 flex items-center"
        >
          <img
            src="/img/mcnine-ai-avatar.svg"
            alt="MCNine AI Robot"
            class="mr-2 md:mr-3 w-6 h-6 md:w-8 md:h-8 rounded-full object-cover transparent-gif"
          />
          MCNine AI
        </h1>
        <div class="flex space-x-2 md:space-x-4">
          <button
            onclick="location.reload()"
            class="text-xs md:text-sm bg-white/20 hover:bg-white/30 backdrop-blur-md text-white px-3 py-1 md:px-5 md:py-2 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
          >
            <i class="fas fa-plus mr-1 md:mr-2"></i>Chat Baru
          </button>
          <button
            id="settingsButton"
            class="text-xs md:text-sm bg-white/20 hover:bg-white/30 backdrop-blur-md text-white px-3 py-1 md:px-5 md:py-2 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg"
          >
            <i class="fas fa-cog mr-1 md:mr-2"></i>Pengaturan
          </button>
        </div>
      </div>
    </header>

    <div
      class="container mt-16 mx-auto max-w-4xl px-4 py-8 flex-grow flex flex-col"
    >
      <div
        id="chatContainer"
        class="custom-scrollbar flex-grow bg-white/10 backdrop-blur-2xl rounded-3xl p-6 mb-4 shadow-2xl border border-white/10"
      >
        <div id="messageContainer" class="message-container space-y-4">
          <div class="text-center text-gray-400 py-4 animate-pulse">
            Selamat datang di MCNine AI! Mulai percakapan Anda...
          </div>
        </div>
      </div>

      <div
        class="input-area flex space-x-3 bg-white/5 backdrop-blur-xl rounded-full p-2 border border-white/10"
      >
        <div id="imageUploadContainer" class="relative group">
          <input type="file" id="imageInput" accept="image/*" class="hidden" />
          <button
            id="imageUploadBtn"
            class="bg-purple-600/20 group-hover:bg-purple-600/40 p-3 rounded-full transition"
          >
            <i
              class="fas fa-image text-purple-400 group-hover:text-purple-300 transition"
            ></i>
          </button>

          <div id="imagePreview" class="absolute bottom-full mb-2 hidden">
            <img
              id="previewImage"
              class="max-w-[120px] max-h-[120px] rounded-xl shadow-lg transform transition hover:scale-105"
            />
          </div>
        </div>

        <input
          type="text"
          id="messageInput"
          placeholder="Ketik pesan di sini..."
          class="flex-grow bg-transparent text-white placeholder-gray-400 p-3 focus:outline-none"
        />

        <button
  id="sendButton"
  class="bg-gradient-to-r from-purple-600 to-blue-600 
         hover:from-purple-700 hover:to-blue-700 
         text-white 
         p-2 md:p-3 
         rounded-full 
         transition 
         transform 
         hover:scale-105 
         active:scale-95 
         flex 
         items-center 
         justify-center 
         w-12 h-12 
         md:w-[50px] 
         md:h-[50px]"
>
  <i class="fas fa-paper-plane text-sm md:text-base"></i>
</button>
      </div>
    </div>

    <!-- Modal Pengaturan -->
    <div
      id="settingsModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden flex items-center justify-center"
    >
      <div class="bg-gray-800 rounded-2xl p-6 w-96 max-w-full mx-4 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-white">Pengaturan</h2>
          <button id="closeSettingsModal" class="text-white hover:text-red-500">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <div class="space-y-4">
          <!-- Pengaturan Bahasa -->
          <div>
            <label class="text-white block mb-2">Bahasa</label>
            <select
              id="languageSelect"
              class="w-full bg-gray-700 text-white p-2 rounded"
            >
              <option value="indonesia">Bahasa Indonesia</option>
            </select>
          </div>

          <!-- Pengaturan Model Baru -->
          <div>
            <label class="text-white block mb-2">Model AI</label>
            <select
              id="modelSelect"
              class="w-full bg-gray-700 text-white p-2 rounded"
            >
              <option value="standard">MCNine AI Standard</option>
              <!-- <option value="flash">MCNine AI Flash</option> -->
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-black/20 backdrop-blur-xl py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-500 text-sm">
          Â© 2024 MCNine AI. All Rights Reserved.
          <div 
            x-data="{ open: false }"
            class="inline-block relative"
          >
            <span 
              @click="open = !open"
              class="ml-4 text-purple-400 cursor-pointer"
            >
              Powered by 
              <span class="font-bold hover:underline">Levi Setiadi</span>
            </span>
    
            <!-- Dropdown Modal -->
            <div 
              x-show="open"
              x-transition
              @click.outside="open = false"
              class="absolute z-50 bottom-full left-1/2 transform -translate-x-1/2 mb-2 bg-white/20 backdrop-blur-xl rounded-xl shadow-lg p-4 border border-white/10"
            >
              <div class="flex space-x-4">
                <a 
                  href="https://card-my-portfolio.vercel.app" 
                  target="_blank"
                  class="flex flex-col items-center p-2 hover:bg-purple-500/20 rounded-lg transition"
                >
                  <i class="fas fa-globe text-2xl text-purple-400"></i>
                  <span class="text-sm mt-1 text-white">Portfolio</span>
                </a>
                <a 
                  href="https://www.instagram.com/y2el.nine" 
                  target="_blank"
                  class="flex flex-col items-center p-2 hover:bg-pink-500/20 rounded-lg transition"
                >
                  <i class="fab fa-instagram text-2xl text-pink-400"></i>
                  <span class="text-sm mt-1 text-white">Instagram</span>
                </a>
              </div>
            </div>
          </div>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    
  </body>
</html>
